  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script>
    var tasks = {};
    var currentDate = moment().format("dddd MMM D YYYY");
    $('#currentDay').append(currentDate);



    function timeNow() {
      var hours = moment().hours();
      $(".hour").each(function () {
        var currentHour = $(this).attr('id');
        if (currentHour > hours) {
          $(this).next().addClass("future");
        }
        else if (currentHour < hours) {
          $(this).next().addClass("past");
        }
        else if (currentHour == hours) {
          $(this).next().addClass("present");
        }
      })
    };

    $(".saveBtn").on("click", function () {
      var time = $(this).prev().prev().text();
      var textArea = $(this).prev().val();
      console.log(textArea);
      localStorage.setItem(time, textArea);
    });

    function loadData() {
      $(".hour").each(function () {
        let dHours = $(this).text();
        var dTextArea = localStorage.getItem(dHours);
        if (dTextArea !== null) {
          $(this).siblings(".textArea").val(dTextArea);
        }
      })
    };



    timeNow();
    loadData();

  </script>
